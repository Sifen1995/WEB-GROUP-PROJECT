<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendee Home</title>
    <link rel="stylesheet" href="../CSS/attendee-home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <p>Event Management System</p>
         
         <nav>
             <ul>
                 <li><a href="attendee-home.html">Home</a></li>
                 <li><a href="attendeeDashboard.html">Dashboard</a></li>
                 <li><a href="attendee-event.html">Events</a></li>
                 <li><a href="../index.html">Logout</a></li>
             </ul>
         </nav>
    </header>
    <hr/>
    <main>
       <div class="main-banner">
          <h3>Your Ultimate Event Hub </h3>
          <p>Search events, reserve your place, get connected</p>
        </div>

        <div class="container py-5">
            <h2 class="text-left mb-4">Upcoming Events</h2>
            <div class="row g-4" id="event-cards-container">
                <!-- Event cards will be injected here by JavaScript -->
            </div>
        </div>
        <div class="search">
            <a href="attendee-event.html">Click here For more events</a>
       </div>
    </main>
    <footer>
        <p>&copy; 2024 Event Management System. All rights reserved.</p>
    </footer>
    
    <script>
        // Fetch event data from the backend
        fetch('http://localhost:3000/events') 
            .then(response => response.json())
            .then(events => {
                const eventContainer = document.getElementById('event-cards-container');
                events.forEach(event => {
                    const eventCard = `
                    <div class="col-md-2">
                        <div class="card">
                            <!-- Replace with a dummy image URL -->
                            <img src="/frontend/ASSETS/images/herouser.jpg" class="card-img-top" alt="${event.title}">
                            <div class="card-body">
                                <h5 class="card-title">${event.title}</h5>
                                <p class="card-text">${event.category}</p>
                                <p class="card-text"><strong>Date:</strong> ${event.date} <span>Location: ${event.location}</span></p>
                                <a href="../componentPages/reservation.html" class="btn btn-primary w-100" >RSVP</a>
                            </div>
                        </div>
                    </div>
                    `;
                    eventContainer.innerHTML += eventCard;
                });
            })
            .catch(error => {
                console.error('Error fetching events:', error);
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
